input {
  tcp {
    mode => "server"
    host => "0.0.0.0"
    port => 4560
;     codec => json_lines
  }
}
output {
  stdout { # This will log all messages so that we can confirm that Logstash is receiving them
    codec => rubydebug
  }
  elasticsearch {
    hosts => "elasticsearch:9200"
    index => "springboot-logstash-%{+YYYY.MM.dd}"
  }
}